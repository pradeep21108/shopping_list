<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>
        var app = angular.module("myShoppingList",[]);
        app.controller("myCtrl",function($scope){
        $scope.products = ["Potato","Tomato","Brinjil"];
        $scope.addItem = function(){
            $scope.errorMsg="";
            if(!$scope.addMe){return;}
            if($scope.products.indexOf($scope.addMe)==-1){
                $scope.products.push($scope.addMe)
            } else {
                $scope.errorMsg="This item already exist in shopping list.";
            }
        } 
        $scope.removeItem = function(rItem){
            $scope.products.splice(rItem,1)};
        });

        </script>
    

    <body>
        
        <div ng-app="myShoppingList" ng-controller = "myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
            <header class="w3-container w3-light-grey w3-padding-16"><h3>Shoping list</h3></header>
            <ul class="w3-ul">
                <li ng-repeat = "x in products"  class="w3-padding-16">{{x}}
                <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
            </li>
            </ul>
            <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                  <div class="w3-col s10">
                    <input type="text" class="w3-input w3-border w3-padding" ng-model="addMe" placeholder="Add New Item"/>
                    </div>
                    <div class="w3-col s1">
                    <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                </div>
            <p class="w3-text-red">{{errorMsg}}</p>
        </div>
        </div>
        </div>
        

        </body>
</html>
